<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Guess Reese's Favorite Things!</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <textarea class="form-control" id="name" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="food">What's Reese's favorite food?</label>
        <textarea class="form-control" id="food" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="music">What's Reese's favorite music genre?</label>
        <textarea class="form-control" id="music" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="spiritAnimal">What's Reese's spirit animal?</label>
        <textarea class="form-control" id="spiritAnimal" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="movie">What's Reese's favorite movie?</label>
        <textarea class="form-control" id="movie" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
